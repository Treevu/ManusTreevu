<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión - Treevü</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0B0B0C 0%, #1a1a1b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: #10B981;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: white;
    }
    
    p {
      color: #9CA3AF;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .retry-btn {
      background: #10B981;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .retry-btn:hover {
      background: #059669;
    }
    
    .logo {
      margin-top: 2rem;
      opacity: 0.5;
      font-size: 0.875rem;
    }
    
    .logo span {
      color: #10B981;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3" />
      </svg>
    </div>
    
    <h1>Sin conexión a Internet</h1>
    <p>
      Parece que no tienes conexión. Verifica tu red y vuelve a intentarlo.
      Tus datos están seguros y se sincronizarán cuando vuelvas a conectarte.
    </p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Reintentar
    </button>
    
    <div class="logo">
      <span>Treevü</span> • Bienestar Financiero
    </div>
  </div>
</body>
</html>
